<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OpenDuck Mini - RL Walking Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="application-name"   content="openduck_rl">
        <meta name="description"        content="OpenDuck Mini walking with reinforcement learning in the browser">
        <meta name="keywords"           content="MuJoCo, OpenDuck, Reinforcement Learning, ONNX">
        <meta name="author"             content="hwkim3330">
        <meta name="viewport"           content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=0">
        <meta name="theme-color"        content="#1a2a3a">
        <link rel ="icon" type="image/x-icon" href="./assets/favicon.png">
        <style>
            * { box-sizing: border-box; }

            /* Loading Screen */
            #loading-screen {
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: #1a2a3a;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                color: #fff;
                font-family: 'SF Mono', 'Fira Code', monospace;
                transition: opacity 0.5s;
            }
            #loading-screen.hidden {
                opacity: 0;
                pointer-events: none;
            }
            .loading-spinner {
                width: 40px; height: 40px;
                border: 3px solid rgba(255,255,255,0.15);
                border-top-color: #4fc3f7;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
                margin-bottom: 16px;
            }
            @keyframes spin { to { transform: rotate(360deg); } }

            /* Top Status Bar */
            #status-bar {
                position: fixed;
                top: 12px; left: 50%;
                transform: translateX(-50%);
                background: rgba(10, 15, 25, 0.8);
                color: #e0e0e0;
                padding: 8px 20px;
                border-radius: 24px;
                font: 600 13px/1 'SF Mono', 'Fira Code', monospace;
                z-index: 100;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.08);
                white-space: nowrap;
                display: flex;
                align-items: center;
                gap: 16px;
            }
            #status-bar .dot {
                width: 8px; height: 8px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 4px;
            }
            #status-bar .dot.green { background: #4caf50; box-shadow: 0 0 6px #4caf50; }
            #status-bar .dot.yellow { background: #ffc107; box-shadow: 0 0 6px #ffc107; }
            #status-bar .dot.red { background: #f44336; box-shadow: 0 0 6px #f44336; }
            .stat-label { color: #888; font-size: 11px; }
            .stat-value { color: #fff; }

            /* Bottom Controls Panel */
            #controls-panel {
                position: fixed;
                bottom: 16px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                align-items: flex-end;
                gap: 16px;
                pointer-events: none;
            }
            #controls-panel > * { pointer-events: auto; }

            /* WASD Key Display */
            .key-grid {
                display: grid;
                grid-template-columns: repeat(3, 36px);
                grid-template-rows: repeat(2, 36px);
                gap: 4px;
                background: rgba(10, 15, 25, 0.7);
                padding: 10px;
                border-radius: 12px;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.08);
            }
            .key {
                width: 36px; height: 36px;
                background: rgba(255,255,255,0.06);
                border: 1px solid rgba(255,255,255,0.12);
                border-radius: 6px;
                color: #aaa;
                font: 600 13px/36px 'SF Mono', monospace;
                text-align: center;
                transition: all 0.1s;
            }
            .key.active {
                background: rgba(79, 195, 247, 0.25);
                border-color: rgba(79, 195, 247, 0.5);
                color: #4fc3f7;
                box-shadow: 0 0 8px rgba(79, 195, 247, 0.2);
            }
            .key.spacer { visibility: hidden; border: none; background: none; }

            /* Action Buttons */
            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 6px;
                background: rgba(10, 15, 25, 0.7);
                padding: 10px;
                border-radius: 12px;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.08);
            }
            .action-btn {
                padding: 6px 14px;
                background: rgba(255,255,255,0.06);
                border: 1px solid rgba(255,255,255,0.12);
                border-radius: 6px;
                color: #ccc;
                font: 600 12px 'SF Mono', monospace;
                cursor: pointer;
                transition: all 0.15s;
                text-align: center;
                white-space: nowrap;
            }
            .action-btn:hover {
                background: rgba(255,255,255,0.12);
                color: #fff;
            }
            .action-btn.active {
                background: rgba(76, 175, 80, 0.2);
                border-color: rgba(76, 175, 80, 0.4);
                color: #4caf50;
            }
            .action-btn.warn {
                background: rgba(255, 193, 7, 0.15);
                border-color: rgba(255, 193, 7, 0.3);
                color: #ffc107;
            }

            /* Speed Indicator */
            .speed-display {
                background: rgba(10, 15, 25, 0.7);
                padding: 10px 14px;
                border-radius: 12px;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.08);
                text-align: center;
            }
            .speed-label {
                color: #888;
                font: 600 10px 'SF Mono', monospace;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 4px;
            }
            .speed-value {
                color: #4fc3f7;
                font: 700 18px 'SF Mono', monospace;
            }
            .speed-unit {
                color: #666;
                font: 600 10px 'SF Mono', monospace;
            }

            /* Mobile Joystick */
            #mobile-joystick {
                display: none;
                width: 120px; height: 120px;
                background: rgba(255,255,255,0.08);
                border: 2px solid rgba(255,255,255,0.15);
                border-radius: 50%;
                position: fixed;
                bottom: 30px; left: 30px;
                z-index: 100;
                backdrop-filter: blur(8px);
            }
            #joystick-knob {
                width: 44px; height: 44px;
                background: rgba(79, 195, 247, 0.4);
                border: 2px solid rgba(79, 195, 247, 0.6);
                border-radius: 50%;
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                transition: transform 0.05s;
            }
            #mobile-buttons {
                display: none;
                position: fixed;
                bottom: 30px; right: 20px;
                z-index: 100;
                flex-direction: column;
                gap: 8px;
            }

            @media (max-width: 768px), (pointer: coarse) {
                #mobile-joystick { display: block; }
                #mobile-buttons { display: flex; }
                #controls-panel { display: none; }
                #status-bar { font-size: 11px; padding: 6px 12px; gap: 10px; }
            }

            /* Hide lil-gui on mobile */
            @media (max-width: 768px) {
                .lil-gui { display: none !important; }
            }

            /* Mobile link */
            #mobile-link {
                display: none;
                position: fixed; top: 50px; right: 12px;
                z-index: 200;
                background: rgba(79, 195, 247, 0.15);
                border: 1px solid rgba(79, 195, 247, 0.3);
                color: #4fc3f7;
                padding: 6px 12px;
                border-radius: 8px;
                font: 600 12px -apple-system, sans-serif;
                text-decoration: none;
                backdrop-filter: blur(8px);
            }
            @media (max-width: 768px), (pointer: coarse) {
                #mobile-link { display: block; }
            }
        </style>
    </head>

    <body style="margin:0px; background-color:rgb(26, 42, 58); overflow:hidden; position:fixed; min-height: 100%;
                 touch-action: none;
                 -webkit-touch-callout: none;
                 -webkit-user-select: none;
                 -khtml-user-select: none;
                 -moz-user-select: none;
                 -ms-user-select: none;
                 user-select: none;">
        <h1 hidden></h1>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div style="font-size: 16px; font-weight: 600;">OpenDuck Mini</div>
            <div id="loading-status" style="margin-top:8px; font-size:12px; color:#888;">Loading MuJoCo + ONNX...</div>
        </div>

        <a href="mobile.html" id="mobile-link">Mobile Version</a>

        <!-- Status Bar -->
        <div id="status-bar">
            <span><span class="dot green" id="policy-dot"></span><span id="policy-label">ONNX</span></span>
            <span><span class="stat-label">H </span><span class="stat-value" id="stat-height">--</span></span>
            <span><span class="stat-label">L </span><span class="stat-value" id="stat-left">-</span><span class="stat-label"> R </span><span class="stat-value" id="stat-right">-</span></span>
            <span><span class="stat-label">neck </span><span class="stat-value" id="stat-neck">0.6</span></span>
            <span><span class="stat-label">step </span><span class="stat-value" id="stat-step">0</span></span>
        </div>

        <!-- Bottom Controls -->
        <div id="controls-panel">
            <!-- Speed Display -->
            <div class="speed-display">
                <div class="speed-label">Speed</div>
                <div><span class="speed-value" id="speed-value">0.04</span> <span class="speed-unit">m/s</span></div>
            </div>

            <!-- WASD Keys -->
            <div class="key-grid">
                <div class="key spacer"></div>
                <div class="key" id="key-w">W</div>
                <div class="key spacer"></div>
                <div class="key" id="key-a">A</div>
                <div class="key" id="key-s">S</div>
                <div class="key" id="key-d">D</div>
            </div>

            <!-- QE Keys (rotation) -->
            <div class="key-grid" style="grid-template-columns: repeat(2, 36px);">
                <div class="key" id="key-q">Q</div>
                <div class="key" id="key-e">E</div>
                <div class="key spacer"></div>
                <div class="key spacer"></div>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group">
                <div class="action-btn" id="btn-policy" onclick="togglePolicy()">P: Policy</div>
                <div class="action-btn" id="btn-reset" onclick="resetPose()">R: Reset</div>
                <div class="action-btn" id="btn-pause" onclick="togglePause()">Space: Pause</div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-joystick">
            <div id="joystick-knob"></div>
        </div>
        <div id="mobile-buttons">
            <div class="action-btn" onclick="headUp()" style="padding:12px 18px; font-size:14px;">Head Up</div>
            <div class="action-btn" onclick="headDown()" style="padding:12px 18px; font-size:14px;">Head Dn</div>
            <div class="action-btn" onclick="resetPose()" style="padding:12px 18px; font-size:14px;">Reset</div>
            <div class="action-btn" onclick="togglePolicy()" style="padding:12px 18px; font-size:14px;" id="btn-policy-mobile">Policy</div>
        </div>

		<!-- Import maps polyfill -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<!-- ONNX Runtime for neural network inference -->
		<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>

        <!-- Allows three.js Examples to work without building -->
        <script type="importmap">
            { "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/"
            } }
        </script>

        <div id="appbody" style="position: absolute;">
            <script type="module" src="./src/main.js"></script>
        </div>

        <!-- Global button handlers (called from onclick) -->
        <script>
            // These get wired up by main.js via window._demoActions
            function togglePolicy() {
                if (window._demoActions) window._demoActions.togglePolicy();
            }
            function resetPose() {
                if (window._demoActions) window._demoActions.resetPose();
            }
            function togglePause() {
                if (window._demoActions) window._demoActions.togglePause();
            }
            function headUp() {
                if (window._demoActions) window._demoActions.headUp();
            }
            function headDown() {
                if (window._demoActions) window._demoActions.headDown();
            }
        </script>

        <!-- Mobile Joystick Logic -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const joystick = document.getElementById('mobile-joystick');
                const knob = document.getElementById('joystick-knob');
                if (!joystick || !knob) return;

                let touching = false;
                const maxDist = 38;

                joystick.addEventListener('touchstart', (e) => {
                    touching = true;
                    e.preventDefault();
                });

                joystick.addEventListener('touchmove', (e) => {
                    if (!touching) return;
                    e.preventDefault();
                    const rect = joystick.getBoundingClientRect();
                    const cx = rect.left + rect.width / 2;
                    const cy = rect.top + rect.height / 2;
                    const touch = e.touches[0];
                    let dx = touch.clientX - cx;
                    let dy = touch.clientY - cy;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > maxDist) {
                        dx = dx / dist * maxDist;
                        dy = dy / dist * maxDist;
                    }
                    knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                    window.dispatchEvent(new CustomEvent('joystick-move', {
                        detail: { x: -dy / maxDist * 0.15, y: -dx / maxDist * 0.2 }
                    }));
                });

                const resetJoystick = () => {
                    touching = false;
                    knob.style.transform = 'translate(-50%, -50%)';
                    window.dispatchEvent(new CustomEvent('joystick-move', { detail: { x: 0.1, y: 0 } }));
                };

                joystick.addEventListener('touchend', resetJoystick);
                joystick.addEventListener('touchcancel', resetJoystick);
            });
        </script>
    </body>
</html>
